{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% include "header.html" %}
    <form action="" class="form">
        <input type="text" class="form__name" placeholder="name">
        <input type="text" class="form__last-name" placeholder="last-name">
        <input type="text" class="form__username" placeholder="username">
        <input type="email" class="form__email" placeholder="email">
        <input type="password" class="form__password" placeholder="password">
        <input type="password" class="form__password" placeholder="confirm password">
        <button type="submit">Register</button>
    </form>
</body>
</html>
